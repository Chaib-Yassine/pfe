<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">List des chartes </h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="card">

                  <div class="card-body">
                    <div class="table-responsive">
                      <form #f="ngForm" (ngSubmit)="onCherche(f.value)">
                        <div class="form-group">
                          <label>Recherche Titre</label>
                          <input type="text" class="form-control" name="keyword"  placeholder="Titre" ngModel>
                          <button type="submit" class="btn btn-primary">Chercher</button>

                        </div>

                      </form>
                      <table class="table" *ngIf="typeBadge">
                        <thead class=" text-primary">
                        <th>
                          Id
                        </th>
                        <th>
                          Titre
                        </th>
                        <th>
                          Charte
                        </th>
                        <th >
                          Etat
                        </th>
                        <th class="text-right">
                          Action
                        </th>
                        </thead>
                        <tbody>

                        <tr *ngFor="let p of typeBadge._embedded.typeBadges">
                          <td>
                            {{p.id}}
                          </td>
                          <td>
                            {{p.titre}}
                          </td>
                          <td>
                            <img src="./assets/badge/{{p.chart}}" width="100px"/>

                          </td>
                          <td >
                            {{p.statut}}
                          </td>
                          <td class="text-right">
                            <div class="datatable-body-cell-label" style="margin-left: 0px;">

                              <a _ngcontent-c10="" class="btn btn-round btn-warning btn-icon btn-sm edit " (click)="onEditProduct(p)">
                                <i _ngcontent-c10="" class="far fa-edit"></i>
                              </a>
                              <a _ngcontent-c10="" class="btn btn-round btn-danger btn-icon btn-sm remove ml-2"  (click)="onDeleteProduct(p)">
                                <i _ngcontent-c10="" class="fas fa-times"></i>
                              </a></div>
                          </td>
                        </tr>


                        </tbody>
                      </table>
                      <ul *ngIf="pages" class="nav nav-pills ">
                        <li class="clicable" [ngClass]="i==currentPage? 'active':''" *ngFor="let p of pages;let i=index" (click)="onPageProduct(i)">
                          <a >{{i}}</a>

                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body" *ngIf="etat==1">
          <h2>Save</h2>
          <form #e="ngForm" (ngSubmit)="onSaveProduct(e.value);e.resetForm()" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Titre</label>
                  <input type="text" class="form-control"  placeholder="Titre" name="titre" ngModel>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Charte</label>
                  <img [src]="url" width="100px" style="float: right;margin-right: 50px">

                </div>
              </div>
              <div class="col-md-6 mt-4">
                <div class="panel-body">

                  <div *ngIf="fileStatus.status==='progress'">
                    <div class="progress">
                      <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        {{ fileStatus.requestType }} {{ fileStatus.percent }}
                      </div>
                    </div>
                  </div>

                      <div class="form-group">
                        <div style="display: none">
                          <input type="file" (change)="onUploadFiles($event.target.files)" name="chart" id="input-file" style="cursor: pointer"  class="form-control" ngModel />

                        </div>

                        <div>

                          <md-button onclick="document.querySelector('#input-file').click()" class="btn btn-primary btn-block"> Upload file <i class="fa fa-upload"></i></md-button>

                        </div>
                      </div>

                </div>
              </div>


            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div _ngcontent-c9="" class="form-check">
                    <label _ngcontent-c9="" class="form-check-label">
                      <input _ngcontent-c9="" class="form-check-input" type="checkbox" name="statut" ngModel>
                      <span _ngcontent-c9="" class="form-check-sign">
                      </span> Etat
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">

                  <button class="btn btn-info btn-block" type="submit">Enregistre</button>
                </div>
              </div>
            </div>
          </form>
        <hr>

      </div>
        <div class="card-body" *ngIf="etat==2">
          <h2>Update</h2>
          <form #e="ngForm" (ngSubmit)="onUpdateProduct(e.value);e.resetForm()" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Titre</label>

                  <input type="text" class="form-control"  placeholder="Titre" name="titre" ngModel [(ngModel)]="typeBadgeE.titre" >
                  <input type="hidden" name="id" ngModel [(ngModel)]="typeBadgeE.id" >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Charte</label>
                  <img [src]="url" width="100px" style="float: right;margin-right: 50px" >

                </div>
              </div>
              <div class="col-md-6 mt-4">
                <div class="panel-body">

                  <div *ngIf="fileStatus.status==='progress'">
                    <div class="progress">
                      <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        {{ fileStatus.requestType }} {{ fileStatus.percent }}
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div style="display: none">
                      <input type="file" (change)="onUploadFiles($event.target.files)" name="chart" id="input-filee" style="cursor: pointer"  class="form-control" ngModel />

                    </div>

                    <div>

                      <md-button onclick="document.querySelector('#input-filee').click()" class="btn btn-primary btn-block"> Upload file <i class="fa fa-upload"></i></md-button>

                    </div>
                  </div>

                </div>
              </div>


            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div _ngcontent-c9="" class="form-check">
                    <label _ngcontent-c9="" class="form-check-label">
                      <input _ngcontent-c9="" class="form-check-input" type="checkbox" name="statut" ngModel [(ngModel)]="typeBadgeE.statut">
                      <span _ngcontent-c9="" class="form-check-sign">
                      </span> Etat
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">

                  <button class="btn btn-warning btn-block" type="submit">Modifier</button>
                </div>
              </div>
            </div>
          </form>
          <hr>

        </div>
    </div>
  </div>
</div>
