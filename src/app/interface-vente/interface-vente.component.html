<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Interface de vente </h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="card">

                  <div class="card-body">
                    <div class="table-responsive">
                      <form #f="ngForm" (ngSubmit)="onCherche(f.value)" style="display: none">
                        <div class="form-group">
                          <label>Recherche Titre</label>
                          <input type="text" class="form-control" name="keyword"  placeholder="Titre" ngModel>
                          <button type="submit" class="btn btn-primary">Chercher</button>

                        </div>

                      </form>
                      <table class="table" *ngIf="article">
                        <thead class=" text-primary">
                        <th>
                          Designation
                        </th>
                        <th>
                          Action
                        </th>
                        <th>
                          Prix Unitaire
                        </th>
                        <th class="text-center">
                          Quantit√©
                        </th>
                        <th class="text-center">
                          Prix Total
                        </th>

                        </thead>
                        <tbody>

                        <tr *ngFor="let p of article._embedded.articles">
                          <td>
                            {{p.designation}}
                          </td>
                          <td>
                            <a _ngcontent-c10="" class="btn btn-round btn-success btn-icon btn-sm education_paper " (click)="onAddQte(p.id)">
                              <i _ngcontent-c10="" class="far  fa-plus-square"></i>
                            </a>
                            <a _ngcontent-c10="" class="btn btn-round btn-warning btn-icon btn-sm education_paper ml-2" (click)="onRmvQte(p.id)">
                              <i _ngcontent-c10="" class="far fa-minus-square"></i>
                            </a>
                          </td>
                          <td class="text-center">
                            {{p.price|number: '0.2'}}Dh
                          </td>
                          <td >
                            <input class="inp" type="number" id="qte{{p.id}}" value="0">
                          </td>
                          <td >
                            <input class="inp" type="text" id="somme{{p.id}}" value="0" readonly>
                          </td>
                          <td class="text-right">
                            <div class="datatable-body-cell-label" style="margin-left: 0px;">


                              <a _ngcontent-c10="" class="btn btn-round btn-danger btn-icon btn-sm remove ml-2"  (click)="onDeleteProduct(p)">
                                <i _ngcontent-c10="" class="fas fa-times"></i>
                              </a></div>
                          </td>
                        </tr>


                        </tbody>
                      </table>


                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-header">
          <h5 class="title">Total </h5>
        </div>
        <div class="card-body">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group" *ngIf="date">
                Date
                  <h6 class="text-right">{{("0" + (this.date.getDate() )).slice(-2)+"/"+("0" + (this.date.getMonth() + 1)).slice(-2)+"/"+this.date.getFullYear()}}</h6>
                </div>
              </div>
            </div>
        <hr>
          <br>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" >
                Somme
                <br>
                <div style="float: right" *ngIf="totalSomme">
                  <input class="inp text-right" type="text" id="somme" value="{{totalSomme}}"  readonly>Dhs
                </div>

              </div>

            </div>
            <button class="btn btn-info btn-block mt-5" type="submit" (click)="onSaveProduct()">Enregistre</button>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
