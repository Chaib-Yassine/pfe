<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">List des Tickets </h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="card">

                  <div class="card-body">
                    <div class="table-responsive">
                      <form #f="ngForm" (ngSubmit)="onCherche(f.value)">
                        <div class="form-group">
                          <label>Recherche Titre</label>
                          <input type="text" class="form-control" name="keyword"  placeholder="Titre" ngModel>
                          <button type="submit" class="btn btn-primary">Chercher</button>

                        </div>

                      </form>
                      <table class="table" *ngIf="typeTicket">
                        <thead class=" text-primary">
                        <th>
                          Id
                        </th>
                        <th>
                          Designation
                        </th>
                        <th>
                          Prix
                        </th>
                        <th >
                          Quantité
                        </th>
                        <th class="text-right">
                          Action
                        </th>
                        </thead>
                        <tbody>

                        <tr *ngFor="let p of typeTicket._embedded.articles">
                          <td>
                            {{p.id}}
                          </td>
                          <td>
                            {{p.designation}}
                          </td>
                          <td>
                            {{p.price}}
                          </td>
                          <td >
                            {{p.quantity}}
                          </td>
                          <td class="text-right">
                            <div class="datatable-body-cell-label" style="margin-left: 0px;">

                              <a _ngcontent-c10="" class="btn btn-round btn-warning btn-icon btn-sm edit " >
                                <i _ngcontent-c10="" class="far fa-edit"></i>
                              </a>
                              <a _ngcontent-c10="" class="btn btn-round btn-danger btn-icon btn-sm remove ml-2"  (click)="onDeleteProduct(p)">
                                <i _ngcontent-c10="" class="fas fa-times"></i>
                              </a></div>
                          </td>
                        </tr>


                        </tbody>
                      </table>
                      <ul *ngIf="pages" class="nav nav-pills ">
                        <li class="clicable" [ngClass]="i==currentPage? 'active':''" *ngFor="let p of pages;let i=index" (click)="onPageProduct(i)">
                          <a >{{i}}</a>

                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <form #e="ngForm" (ngSubmit)="onSaveProduct(e.value)">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Designation</label>
                  <input type="text" class="form-control"  placeholder="Designation" name="designation" ngModel>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Prix</label>
                  <input type="text" class="form-control"  placeholder="Prix" name="price" ngModel>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Quantité</label>
                  <input type="number" class="form-control"  placeholder="Quantité" name="quantity" ngModel>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">

                  <button class="btn btn-info btn-block" type="submit">Enregistre</button>
                </div>
              </div>
            </div>
          </form>
        <hr>

      </div>
    </div>
  </div>
</div>
