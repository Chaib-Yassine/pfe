<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">List des invitations imprimer </h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <form #f="ngForm" (ngSubmit)="onGenere(f.value);f.resetForm()">
                        <div class="form-group">
                          <label>Génerer des invitations</label>
                          <div class="row">
                            <div class="col">
                               <input type="text" class="form-control" name="titre"  placeholder="Titre" ngModel>
                            </div>
                              <div class="col">
                                 <input type="number" class="form-control" name="nbr"  placeholder="Nombre" ngModel>
                              </div>
                          </div>
                             <button type="submit" class="btn btn-success">Générer</button>

                        </div>

                      </form>

                    </div>
                    <div class="row" id="loading" style="display: none">
                      <img class="align-content-center" src="assets/img/loading-97.gif" style="margin: 0 auto;width: 10%" />

                    </div>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <form #f="ngForm" (ngSubmit)="onCherche(f.value)">
                        <div class="form-group">
                          <label>Recherche Titre</label>
                          <input type="text" class="form-control" name="keyword"  placeholder="Titre" ngModel>
                          <button type="submit" class="btn btn-primary">Chercher</button>

                        </div>

                      </form>
                      <div> <button  class="btn btn-info" (click)="exportexcel()">Excel</button></div>
                      <table class="table" *ngIf="invitation"  id="excel-table">
                        <thead class=" text-primary">
                        <th>
                          Code Barre
                        </th>
                        <th>
                          Type de invitation
                        </th>
                        <th>
                          etat
                        </th>


                        </thead>
                        <tbody>

                        <tr *ngFor="let p of invitation._embedded.invitations">
                          <td>
                            {{p.codeBare}}
                          </td>

                          <td>
                            {{p.type}}
                          </td>
                          <td >
                            {{p.etat}}
                          </td>

                        </tr>


                        </tbody>
                      </table>
                      <ul *ngIf="pages" class="nav nav-pills ">
                        <li class="clicable" [ngClass]="i==currentPage? 'active':''" *ngFor="let p of pages;let i=index" (click)="onPageProduct(i)">
                          <a >{{i}}</a>

                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
